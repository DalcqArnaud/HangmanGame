<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <header>
        <h1>Hangman Game</h1>
        <div id="languages">
            <p id="language">Choose your language :</p>
            <button id="french">Fr</button>
            <button id="english">En</button>
        </div>
        <button id="play" disabled="true">Play</button>
    </header>
    <section id="letterBtnContainer">
    </section>
    <section id="tableSection">
        <table>
            <tr id="tableRow">
                <td>Press Play button to start a game!</td>
            </tr>
        </table>
    </section>
    <section id="hangmanImageSection">
        <p id="lives">Lives : 5</p>
        <img src="images/Hangman_5.png" alt="Hangman" id="HangmanImage">
    </section>

    <!-- Js scripts -->
    <script src="js/script.js"></script>
</body>
</html>
