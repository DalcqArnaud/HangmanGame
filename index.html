<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <header>
        <h1>Hangman Game</h1>
        <p>Note : I'm using french words!</p>
        <button id="play">Play</button>
    </header>
    <section>
        <button id="letter-A" disabled="true">A</button>
        <button id="letter-B" disabled="true">B</button>
        <button id="letter-C" disabled="true">C</button>
        <button id="letter-D" disabled="true">D</button>
        <button id="letter-E" disabled="true">E</button>
        <button id="letter-F" disabled="true">F</button>
        <button id="letter-G" disabled="true">G</button>
        <button id="letter-H" disabled="true">H</button>
        <button id="letter-I" disabled="true">I</button>
        <button id="letter-J" disabled="true">J</button>
        <button id="letter-K" disabled="true">K</button>
        <button id="letter-L" disabled="true">L</button>
        <button id="letter-M" disabled="true">M</button>
        <button id="letter-N" disabled="true">N</button>
        <button id="letter-O" disabled="true">O</button>
        <button id="letter-P" disabled="true">P</button>
        <button id="letter-Q" disabled="true">Q</button>
        <button id="letter-R" disabled="true">R</button>
        <button id="letter-S" disabled="true">S</button>
        <button id="letter-T" disabled="true">T</button>
        <button id="letter-U" disabled="true">U</button>
        <button id="letter-V" disabled="true">V</button>
        <button id="letter-W" disabled="true">W</button>
        <button id="letter-X" disabled="true">X</button>
        <button id="letter-Y" disabled="true">Y</button>
        <button id="letter-Z" disabled="true">Z</button>
    </section>
    <section id="tableSection">
        <table>
            <tr id="tableRow">
                <td>Press Play button to start a game!</td>
            </tr>
        </table>
    </section>
    <section id="hangmanImageSection">
        <p id="lives">Lives : 5</p>
        <img src="images/Hangman_5.png" alt="Hangman" id="HangmanImage">
    </section>

    <!-- Js scripts -->
    <script src="js/script.js"></script>
</body>
</html>
